name: unit-tests

on:
  push:
    branches:
      - 'develop'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
     - name: Install dependencies
       run: pip install -r docker/requirements.txt 
     - name: Run Test
       run: python -m unittest discover tests